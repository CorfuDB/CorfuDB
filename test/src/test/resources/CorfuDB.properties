# CorfuDB Instance
corfuSingleNodeHost=localhost
corfuSingleNodePort=9000
largeEntrySize=2000000

# testRandomizedRecovery
RandomizedRecoveryIterations=4
ClientRestartPercentage=70
ServerRestartPercentage=70

# test suite properties used for Harness set up. Timeout in milliseconds.
tlsEnabledHarness=false
corfuHost=localhost
corfuPort=9000
connectionTimeout=5000

# key, trust store, and other security properties for Harness and SecurityIT
serverPathToKeyStore=src/test/resources/security/certs/server_ecdsa.keystore.jks
serverPathToKeyStorePassword=src/test/resources/security/certs/pass.txt

serverPathToTrustStore=src/test/resources/security/certs/truststore.jks
serverPathToTrustStorePassword=src/test/resources/security/certs/pass.txt

runtimePathToKeyStore=src/test/resources/security/certs/runtime_ecdsa.keystore.jks
runtimePathToKeyStoreExpired=src/test/resources/security/certs/runtime_ecdsa_expired.keystore.jks
runtimePathToKeyStorePassword=src/test/resources/security/certs/pass.txt

runtimePathToTrustStore=src/test/resources/security/certs/truststore.jks
runtimePathToTrustStorePassword=src/test/resources/security/certs/pass.txt

disableCertExpiryCheckFile=src/test/resources/security/certs/DISABLE_CERT_EXPIRY_CHECK
